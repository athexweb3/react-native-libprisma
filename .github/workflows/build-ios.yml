name: Build iOS

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-14
    
    env:
      TURBO_CACHE_DIR: .turbo/ios
      RCT_USE_RN_DEP: 1
      RCT_USE_PREBUILT_RNCORE: 1
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Generate grammars
        run: bun run embed-grammars
      
      - name: Build library
        run: bun run prepare
      
      - name: Cache turborepo for iOS
        uses: actions/cache@v4
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turborepo-ios-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-turborepo-ios-
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            examples/mobile/ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('examples/mobile/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      
      - name: Install CocoaPods dependencies
        working-directory: examples/mobile/ios
        run: |
          bundle install
          bundle exec pod install
      
      - name: Build iOS example app
        working-directory: examples/mobile/ios
        run: |
          xcodebuild -workspace LibprismaExample.xcworkspace \
            -scheme LibprismaExample \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/LibprismaExample.xcarchive \
            archive | xcpretty
      
      - name: Export IPA
        working-directory: examples/mobile/ios
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/LibprismaExample.xcarchive \
            -exportOptionsPlist $PWD/exportOptions.plist \
            -exportPath $PWD/build \
            | xcpretty
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: examples/mobile/ios/build/*.ipa
